<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="header">
            <img id="logo" src="./images/scu_logo.png">
            <h1 id="title_text">Senior Design Projects</h1>
        </div>
        <ul class="navbar">
            <li  class = "last"><a class="navbar-item" href="index.html">PROJECTS</a></li>
            <li><a class="navbar-item" href="advisors.html">ADVISORS</a></li>
            <li><a class="navbar-item cur-link" href="about.html">ABOUT</a></li>
        </ul>
        <div class="container">
        <div class="box filter">
            <h1 style="text-align: center;margin:10px;";>Filter Projects</h1>
            <div class="options">
                <div class="option">
                <h1>Year</h1>
                <button id="all" onclick="load_projects(-1)" class="btn">All</button>
                <button id="2019" onclick="filter_by_year(`2019`)" class="btn">2019</button>
                <button id="2020" onclick="filter_by_year(`2020`)" class="btn">2020</button>
                <button id="2021" onclick="filter_by_year(`2021`)" class="btn">2021</button>
                <button id="2022" onclick="filter_by_year(`2022`)" class="btn">2022</button>
                </div>

                <div class="option">
                    <h1>Major</h1>
                    <button id="CSE" onclick="filter_by_major(`CSE`)" class="btn">CSE</button>
                    <button id="ECEN" onclick="filter_by_major(`ECEN`)" class="btn">ECEN</button>
                    <button id="COEN" onclick="filter_by_major(`COEN`)" class="btn">COEN</button>
                    <button id="MECH" onclick="filter_by_major(`MECH`)" class="btn">MECH</button>
                    <button id="BIOE" onclick="filter_by_major(`BIOE`)" class="btn">BIOE</button>

                </div>
            </div>
        </div>
        <div id="projects" class="grid-layout">
            
        </div>
        </div>

    </body>
</html>
